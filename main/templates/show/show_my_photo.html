{% extends 'base.html' %}
{% load static %}

{% block 'links' %}<link rel="stylesheet" type="text/css" href="{% static 'main/css/form.css' %}">{% endblock %}
{% block 'style' %}
<style>
    img {
        border-radius: 35%;
    }
</style>
{% endblock %}

{% block 'content' %}
    <img src="{{ media }}{{ model.image }}">
    <h1>Date&Time of your picture</h1>
    <p>{{ model.date_time_pict }}</p>
    <hr>
    <p>{{ model.date_time }}</p>
{% endblock %}
