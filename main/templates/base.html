{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&real;eality</title>
    <link rel="icon" type="image/x-icon" href="{% static 'main/img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/base.css' %}">
    {% block 'links' %}{% endblock %}
    {% block 'style' %}{% endblock %}
</head>
<body>
    <header class="header">
        {% if user.is_authenticated %}
            <div><a href="{% url 'creature' %}" class="you">YOU</a></div>
            <div>
                <a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout_form').submit();">
                    Log out
                </a>
            </div>
            <form action="{% url 'logout' %}" method="post" id="logout_form" style="display: none;">
                {% csrf_token %}
            </form>
        {% endif %}
    </header>
    <div class="liner"></div>
    {% block 'content' %}
    {% endblock %}
    <script type="application/javascript" src="{% static 'main/js/base.js' %}"></script>
</body>
</html>
