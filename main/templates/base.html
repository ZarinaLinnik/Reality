{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&real;eality</title>
    <link rel="icon" type="image/x-icon" href="{% static 'main/img/favicon.ico' %}" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/base.css' %}" charset="utf-8">
    {% block 'links' %}{% endblock %}
    {% block 'style' %}{% endblock %}
</head>
<body>
    <header class="header">
        {% if user.is_authenticated %}
            <div><a href="{% url 'feedback' %}" class="feedback">Feedback</a></div>
            <div><a href="{% url 'creature' %}" class="you">YOU</a></div>
            <div class="extra">
                <span>+Extra</span>
                <div class="dropdown_content">
                    <div class="content1"><a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout_form').submit();">Log out</a></div>
                    <div class="delete"><a href="{% url 'delete_account' %}" id="delete_account">Delete</a></div>
                </div>
            </div>
            <form action="{% url 'logout' %}" method="post" id="logout_form">
                {% csrf_token %}
            </form>
        {% endif %}
    </header>
    <div class="liner"></div>
    {% block 'content' %}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script type="application/javascript" src="{% static 'main/js/base.js' %}" charset="utf-8"></script>
</body>
</html>
